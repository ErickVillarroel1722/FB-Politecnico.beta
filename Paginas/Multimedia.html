<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
        <link rel="stylesheet" href="/styles/styles5.css" />
    </head>
    <body>
        <header>
            <h1>Mis Archivos</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#fotos">Fotos</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#musica">Música</a></li>
            </ul>
        </nav>

        <main>
            <section id="fotos">
                <h2>Fotos</h2>
                <img src="/scr/Imagenes/perfiles/img_del_perfil/1.jpg" alt="Foto 1" />
                <img src="/scr/Imagenes/perfiles/img_del_perfil/2.jpg" alt="Foto 2" />
                <img src="/scr/Imagenes/perfiles/img_del_perfil/3.jpg" alt="Foto 3" />
            </section>

            <section id="videos">
                <h2>Videos</h2>
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/KYZlT2iYRh8"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
            </section>

            <section id="musica">
                <h2>Música</h2>
                <audio controls>
                    <source src="/scr/Musica/Fanny Lu - Tú No Eres Para Mi.mp3" type="audio/mpeg" />
                </audio>
                <audio controls>
                    <source src="/scr/Musica/Gilda - No me Arrepiento de este Amor.mp3" type="audio/mpeg" />
                </audio>
            </section>
        </main>
    </body>
</html>
